<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="start.css">
    <link rel="stylesheet" href="game.css">

</head>
<body>
    <div class="container">
        <div id="loader"></div>
        <div id="game" class = "justify-center flex-column hidden" >

            <div id="hud">
                <div class="hud-item">
                    <p class="hud-prefix" id="progressText">Questions</p>
                    <div id="progressBar">
                        <div id="progressFull"></div>
                    </div>

                    <!-- <h1  class = "hud-main-text"  id="question-counter">1/3</h1> -->
                </div>

                <div class="hud-item">
                    <div class="hud-prefix">
                        <p>Score</p>
                    </div>
                    <h1 class = "hud-main-text" id="score">0</h1>
                </div>
            </div>

            <h2 id="question"></h2>
            <div class="choice-container">
                <div class="choice-prefix">A</div>
                <div class="choice-text" data-number="1"></div>
            </div>
            <div class="choice-container">
                <div class="choice-prefix">B</div>
                <div class="choice-text" data-number="2"></div>
            </div>
            <div class="choice-container">
                <div class="choice-prefix">C</div>
                <div class="choice-text" data-number="3"></div>
            </div>
            <div class="choice-container">
                <div class="choice-prefix">D</div>
                <div class="choice-text" data-number="4"></div>
            </div>

        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
